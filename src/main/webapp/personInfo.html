<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>个人信息</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!--jquery表单验证插件  -->
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <!--jquery表单异步提交  -->
    <script type="text/javascript" src="js/jquery.form.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="tab-pane fade in active" >
		<div class="container" style="height:50px;">
		</div>
		<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="col-xs-12">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="xuehao" class="col-xs-4 control-label">学号：</label>
							<div class="col-xs-6">
								<input type="xuehao" class="form-control text-center" id="xuehao" name="xuehao" readonly="read-only">
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-xs-4 control-label">姓名：</label>
							<div class="col-xs-6">
								<input type="text" class="form-control text-center" id="name" name="name" readonly="read-only">
							</div>
						</div>
						<div class="form-group">
							
							<label for="role" class="col-xs-4 control-label">身份类型：</label>
							<div class="col-xs-6">
								<input type="text" class="form-control text-center" id="role" name="role" readonly="read-only">
							</div>
						</div>
						<div class="form-group">
							<label for="banji_id" class="col-xs-4 control-label">班级：</label>
							<div class="col-xs-6">
								<input type="text" class="form-control text-center" id="banjiName" name="banjiName" readonly="read-only">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
