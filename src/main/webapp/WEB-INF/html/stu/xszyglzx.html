	 var TableInit = function () {
	       var oTableInit = new Object();
	       //初始化Table
	       oTableInit.Init = function () {
	           $('#tb_xszy').bootstrapTable({
	               url: '/xszy/tableList',         //请求后台的URL（*）
	               method: 'get',                      //请求方式（*）
	             //  toolbar: '#toolbar',                //工具按钮组id
	               striped: true,                      //是否显示行间隔色
	               cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	               pagination: true,                   //是否显示分页（*）
	               sortable: false,                    //是否启用排序
	               sortOrder: "desc",                   //排序方式
	               queryParams: oTableInit.queryParams,//传递参数（*）
	               sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	               pageNumber:1,                       //初始化加载第一页，默认第一页
	               pageSize: 10,                       //每页的记录行数（*）
	               pageList:  "[10,25,50,100,ALL]",        //可供选择的每页的行数（*）
	               search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端。后台分页时意义不大
	               showColumns: true,                  //是否显示所有的列
	               showRefresh: true,                  //是否显示刷新按钮
	               minimumCountColumns: 2,             //最少允许的列数
	               clickToSelect: true,                //是否启用点击选中行
	               // height: 750,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	               uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	               showToggle:false,                   //是否显示详细视图和列表视图的切换按钮
	               cardView: false,                    //是否显示详细视图
	               detailView: false,                  //是否显示父子表
	               showExport: false,                   //是否显示导出
	               exportDataType: "all",            //导出的模式是当前页basic、所有数据all、选中数据selected。
	               columns: [{
	                   field: 'courseName',
	                   align: 'center',
	                   valign: 'middle',
	                   title: '课程名称',
	                   formatter :function(value) {
                           if(typeof(value) == 'undefined'){
                               return '';
                           }
                           if(value.length > 10){
                               return '<span title="'+value+'">'+value.substring(0,10)+'...</span>';
                           }else{
                               return value;
                           }
                       }
	               },{
	                   field: 'teacherName',
	                   align: 'center',
	                   valign: 'middle',
	                   title: '授课教师'
	               },{
	                   field: 'courseContent',
	                   align: 'center',
	                   valign: 'middle',
	                   title: '教学内容',
	                   formatter :function(value) {
                           if(typeof(value) == 'undefined'){
                               return '';
                           }
                           if(value.length > 10){
                               return '<span title="'+value+'">'+value.substring(0,10)+'...</span>';
                           }else{
                               return value;
                           }
                       }
	               },{
	                   field: 'jxzyStageName',
	                   align: 'center',
	                   valign: 'middle',
	                   title: '教学作业阶段'
	               },{
	                   field: 'homework',
	                   align: 'center',
	                   valign: 'middle',
	                   title: '作业内容',
	                   formatter :function(value) {
                           if(typeof(value) == 'undefined'){
                               return '';
                           }
                           if(value.length > 10){
                               return '<span title="'+value+'">'+value.substring(0,10)+'...</span>';
                           }else{
                               return value;
                           }
                       }
	               },{
	                   field: 'answer',
	                   align: 'center',
	                   valign: 'middle',
	                   title: '学生答案',
	                   formatter :function(value) {
                           if(typeof(value) == 'undefined'){
                               return '';
                           }
                           if(value.length > 10){
                               return '<span title="'+value+'">'+value.substring(0,10)+'...</span>';
                           }else{
                               return value;
                           }
                       }
	               },{
	                   field: 'totalScore',
	                   align: 'center',
	                   valign:'middle',
	                   title: '作业总分值'
	               },{
	                   field: 'stuScore',
	                   align: 'center',
	                   valign:'middle',
	                   title: '学生作业得分'
	               },{
	                   field: 'xszyStageName',
	                   align: 'center',
	                   valign:'middle',
	                   title: '学生作业状态'
	               },{
	                   field: 'id',
	                   title: '操作',
	                   width: 100,
	                   align: 'center',
	                   valign: 'middle',
	                   formatter: actionFormatter
	               }]
	           });
	       };
	       
	       // 传递给后台的参数
          oTableInit.queryParams = function (params) {
	    	   var xuehao=$("#userXuehao").val();
        	//  alert($("#userXuehao").val());
          	return {
          		rows:params.limit,                   //页面大小
          		page:(params.offset/params.limit)+1, //页码
          		xszyStage:$("#xszy_stage option:selected").val(), // 学生作业阶段
          		jxzyStage:$("#jxzy_stage option:selected").val(), // 教学作业阶段
          		courseId: $("#courseName option:selected").val(),  //课程id
          		teacherId: $("#teacherId option:selected").val(), //班级

                startTime1:function(){

                	}

                	if(!isNull(date)){

                	}
                }

	//点击作答学生作业
	function editXszy(id){
		//alert(id);
		sendJson("get","/xszy/edit/"+id,{},true,function(res){
			if(res.status){
				var data=res.data;
				//初始化模态框信息
				$(" #edit_xszy_id").val(data.id);  //hidden
				$(" #edit_xszy_jsjxzy_id").val(data.jsjxzyId);  //hidden
				$(" #edit_xszy_course_id").val(data.courseId);  //hidden
				$(" #edit_xszy_user_id").val(data.userId);  //hidden
				$("#edit_xszy_teacher_id").val(data.teacherId); //hidden
				$("#edit_xszy_course_name").val(data.courseName); //static show
				$("#edit_xszy_jxzy_weight").val(data.jxzyWeight); //hidden
				$("#edit_xszy_jxzy_stage_name").val(data.jxzyStageName); //hidden
				$("#edit_xszy_total_score").val(data.totalScore);  //static
				$("#edit_xszy_homework").val(data.homework); //作业
				$("#edit_xszy_answer").val(data.answer);  //edit
				//显示模态框
				$("#editXszyModel").modal("show");
			}else{
				layer.msg(res.info,{icon:0});
			}
		},function(){
			layer.msg("未知错误",{icon:2});
		});
	}
	
	
    //刷新表格
	function flushTable() {
        $("#tb_xszy").bootstrapTable('refresh',{url : '/xszy/tableList'} );
    }
    //每隔1分钟刷新表格一次
    setInterval(function() {
        flushTable();
}, 60000);
</script>
