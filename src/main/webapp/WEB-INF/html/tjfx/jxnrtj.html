<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三段式教学系统——统计分析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap-table.css"/>
	<link rel="stylesheet" href="/assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/assets/css/express.css">
    <script src="/assets/js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid" >
	<div class="row">
		<div class="col-sm-2">
            <ul class="nav nav-pills nav-stacked" id="nav">
                <li class="active"><a href="/tjfx/jxnrtj">教学内容作业统计<span class="glyphicon glyphicon-envelope pull-right"></span></a></li>
                <li><a href="/tjfx/xsjxnrcjtj">学生教学内容作业成绩统计<span class="glyphicon glyphicon-tasks pull-right"></span></a></li>
            </ul>
        </div>
		<div class="panel col-sm-10">
			<div class="panel-heading ">
				<form class="form-inline ">
					<input type="hidden" id="jxzy_id">
					<div class="form-group">
	                    <label for="inputStartYear" >学生学号</label>
	                    <input type="text" class="form-control ml10" id="xuehao">
	                </div>
	                <div class="form-group ml20">
                        <label for="inputBanjiIds" class="ml10">班级</label>
                        <select class="form-control ml10 selectpicker select_width" id="banjiIds" data-live-search="true">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="ml10">作业阶段</label>
                        <select  class="form-control ml10  selectpicker" id="stage" >
                        	<option value="" selected>全部阶段</option>
                        	<option value="1">课前</option>
                        	<option value="2">课中</option>
                        	<option value="3">课后</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success ml30" onclick="flushTable()">条件查询</button>
				</form>
			</div>
			<div class="panel-body">
				<div style="text-align:center;">
   					<h3>课程:<span id="courseName"></span></h3>
   					<h4>教学内容:<span id="courseContent"></span></h4>
   					<h4>学生作业成绩统计表</h4>
   				</div>
				<div style="text-align:center;">
   					<table id="tb_jxnrtj" style="margin:auto;"  class="table table-hover table-border"></table>
   				</div>
			</div>    
		</div>
	</div>
</div>
<script src="/assets/js/jquery3.3.1.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js"  type="text/javascript"></script>
<script src="/assets/js/bootstrap-table.min.js"></script>
<script src="/assets/js/bootstrap-table-zh-CN.min.js"></script>
<script src="/assets/js/bootstrap-table-export.min.js"></script>
<script src="/assets/js/tableExport.min.js"></script>
<script src="/assets/js/bootstrap-select.min.js" type="text/javascript"></script>
<script src="/assets/layer/layer.js"  type="text/javascript"></script>
<script src="/assets/js/http.js"  type="text/javascript"></script>
<script type="text/javascript">
$().ready(function(){
	
	//初始化 条件查询下拉内容加载
	initSelectList("/banji/listByJxnrId",$("#banjiIds"),true,"id","name");
	//1 初始化标题内容
	sendJson("get","/jxnrtj/title",{},false,function(res){
		if(res.status){
			var data=res.data;
			$("#courseName").text(data.courseName);
			$("#courseContent").text(data.courseContent);
		}
	})
	//2 初始化Table
    var oTable = new TableInit();
    oTable.Init();
})
var TableInit = function () {
       var oTableInit = new Object();
       //初始化Table
       oTableInit.Init = function () {
           $('#tb_jxnrtj').bootstrapTable({
               url: '/jxnrtj/tableList',         //请求后台的URL（*）
               method: 'get',                      //请求方式（*）
             //  toolbar: '#toolbar',                //工具按钮组id
               striped: false,                      //是否显示行间隔色
               cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
               pagination: true,                   //是否显示分页（*）
               sortable: false,                    //是否启用排序
               sortOrder: "desc",                   //排序方式
               queryParams: oTableInit.queryParams,//传递参数（*）
               sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
               pageNumber:1,                       //初始化加载第一页，默认第一页
               pageSize:10,                       //每页的记录行数（*）
               pageList: "[10, 25, 50, 100,150, ALL]",        //可供选择的每页的行数（*）
               search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端。后台分页时意义不大
               showColumns: true,                  //是否显示所有的列
               showRefresh: true,                  //是否显示刷新按钮
               minimumCountColumns: 2,             //最少允许的列数
               clickToSelect: true,                //是否启用点击选中行
               // height: 750,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
               uniqueId: "xszyId",                     //每一行的唯一标识，一般为主键列
               showToggle:false,                   //是否显示详细视图和列表视图的切换按钮
               cardView: false,                    //是否显示详细视图
               detailView: false,                  //是否显示父子表
               showFooter:true,                     //表尾显示统计行
               showExport: true,                   //是否显示导出
               exportDataType: "basic",              //导出的模式是当前页basic、所有数据all、选中数据selected。
               exportTypes:['excel'],  //导出文件类型
               exportOptions:{  
                      fileName: '教学内容作业统计详情',  //文件名称设置  
                      worksheetName: 'sheet1',  //表格工作区名称  
                      tableName: '教学内容作业统计详情',
                      onCellHtmlData: DoOnCellHtmlData
                  },
               columns: [{
                   field: 'xuehao',
                   align: 'center',
                   valign: 'middle',
                   title: '学号',
                   footerFormatter:function(data){
                	   return '汇总(平均分)';
                   }
                  
               }, {
                   field: 'name',
                   title: '姓名',
                   align: 'center',
                   valign: 'middle',
                   footerFormatter:function(data){
                	  return data.length;
                   }
               }, {
                   field: 'banjiName',
                   align: 'center',
                   valign: 'middle',
                   title: '班级'
               },{
                   field: 'jxnrGrade',
                   align: 'center',
                   valign: 'middle',
                   title: '教学内容平时分',
                   width:120,
                   footerFormatter:function(data){
                	   var field=this.field;
                	   var total_sum = data.reduce(function (sum, row) {
                           return (sum) + (parseFloat(row[field]) || 0);
                       }, 0);
                	   if(data.length>0){
                		   return (total_sum/data.length).toFixed(2);
                	   }
                   }
               },{
                   field: 'stage',
                   align: 'center',
                   valign: 'middle',
                   title: '作业阶段',
                   formatter:function(value,row,index){
                	   var value='';
                	   if(row.stage==1){
                		   value='课前';
                	   }else if (row.stage==2){
                		   value='课中';
                	   }else if(row.stage==3){
                		   value='课后';
                	   }
                	   return value;
                   }
               },{
                   field: 'totalScore',
                   align: 'center',
                   valign: 'middle',
                   title: '教学作业总分',
                   width:120,
                   footerFormatter:function(data){
                	   var field=this.field;
                	   var total_sum = data.reduce(function (sum, row) {
                           return (sum) + (parseFloat(row[field]) || 0);
                       }, 0);
                	   if(data.length>0){
                		   var stage=$("#stage option:selected").val();
                		   var times=1.00;
                		   if(isNull(stage)){
                			   times=3.00;
                		   }
                		   return (total_sum/data.length*times).toFixed(2);
                	   }
                   }
               },{
                   field: 'stuScore',
                   align: 'center',
                   valign: 'middle',
                   title: '学生作业得分',
                   width:120,
                   footerFormatter:function(data){
                	   var field=this.field;
                	   var total_sum = data.reduce(function (sum, row) {
                           return (sum) + (parseFloat(row[field]) || 0);
                       }, 0);
                	   if(data.length>0){
                		   var stage=$("#stage option:selected").val();
                		   var times=1.00;
                		   if(isNull(stage)){
                			   times=3.00;
                		   }
                		   return (total_sum/data.length*times).toFixed(2);
                	   }
                   }
               },{
                   field: 'jxzyGrade',
                   align: 'center',
                   valign: 'middle',
                   title: '教学作业平时分',
                   width:120,
                   footerFormatter:function(data){
                	   var field=this.field;
                	   var total_sum = data.reduce(function (sum, row) {
                           return (sum) + (parseFloat(row[field]) || 0);
                       }, 0);
                	   if(data.length>0){
                		   var stage=$("#stage option:selected").val();
                		   var times=1.00;
                		   if(isNull(stage)){
                			   times=3.00;
                		   }
                		   return (total_sum/data.length*times).toFixed(4);
                	   }
                   }
               },{
                   field: 'xszyGrade',
                   align: 'center',
                   valign: 'middle',
                   title: '学生作业所得平时分',
                   width:120,
                   footerFormatter:function(data){
                	   var field=this.field;
                	   var total_sum = data.reduce(function (sum, row) {
                           return (sum) + (parseFloat(row[field]) || 0);
                       }, 0);
                	   if(data.length>0){
                		   var stage=$("#stage option:selected").val();
                		   var times=1.00;
                		   if(isNull(stage)){
                			   times=3.00;
                		   }
                		   return (total_sum/data.length*times).toFixed(4);
                	   }
                   }
               }]
           });
       };
       
       // 传递给后台的参数
         oTableInit.queryParams = function (params) {
         	return {
         		rows:params.limit,                   //页面大小
         		page:(params.offset/params.limit)+1, //页码
         		xuehao:$("#xuehao").val(),
         		banjiIds: $("#banjiIds option:selected").val(), //班级
         		stage:$("#stage option:selected").val(),//作业阶段
         	};
       };
       return oTableInit;
}

//刷新表格
function flushTable() {
    $("#tb_jxnrtj").bootstrapTable('refresh',{url : '/jxnrtj/tableList'} );
}
</script>
</body>
</html>
