	 var TableInit = function () {
	       var oTableInit = new Object();
	       //初始化Table
	       oTableInit.Init = function () {
	           $('#tb_course').bootstrapTable({
	               url: '/course/tableList',         //请求后台的URL（*）
	               method: 'get',                      //请求方式（*）
	               toolbar: '#toolbar',                //工具按钮组id

	               cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	               pagination: true,                   //是否显示分页（*）
	               sortable:false,                    //是否启用排序
	               sortOrder: "desc",                   //排序方式
	               queryParams: oTableInit.queryParams,//传递参数（*）
	               sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
	               pageNumber:1,                       //初始化加载第一页，默认第一页
	               pageSize: 10,                       //每页的记录行数（*）
	               pageList: '[10, 20,50,ALL]',        //可供选择的每页的行数（*）

	               showRefresh: true,                  //是否显示刷新按钮
	               minimumCountColumns: 2,             //最少允许的列数
	               clickToSelect: true,                //是否启用点击选中行
	               uniqueId: "id",                     //每一行的唯一标识，一般为主键列
	               showToggle:false,                   //是否显示详细视图和列表视图的切换按钮
	               cardView: false,                    //是否显示详细视图
	               detailView: false,                  //是否显示父子表
	               showExport: true,                   //是否显示导出
	               exportDataType: "basic",            //导出的模式是当前页basic、所有数据all、选中数据selected。
	               exportTypes:['excel'],  //导出文件类型
	               exportOptions:{
                       ignoreColumn: [10],  //忽略某一列的索引  ，不参与导出
                       fileName: '课程列表',  //文件名称设置  
                       worksheetName: 'sheet1',  //表格工作区名称  
                       tableName: '课程列表',
                       onCellHtmlData: DoOnCellHtmlData
                   },
	               columns: [ {
	                   field: 'name',
	                   title: '课程名称',
	                   align: 'center',
	                   valign: 'middle',
	                   formatter : function(value) {
                           if(typeof(value) == 'undefined'){
                               return '';
                           }
                           if(value.length > 10){
                               return '<span title="'+value+'">'+value.substring(0,10)+'...</span>';
                           }else{
                               return value;
                           }
                       }
	               }, {
	                   field: 'startYear',
	                   title: '开课年份',
	                   align: 'center',
	                   valign: 'middle'
	               }, {
	                   field: 'teacherName',
	                   title: '授课教师',
	                   align: 'center',
	                   valign: 'middle'
	               }, {
	                   field: 'banjiNames',
	                   title: '授课班级',

	                   align: 'center',
	                   valign: 'middle',
